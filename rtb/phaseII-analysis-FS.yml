tree: myana/mytree
eras:
  HL-LHC:
    luminosity: 3000000 # 1/pb
samples:
  FullsimFlat_110X-TT_TuneCP5_14TeV_200PU:
    era: HL-LHC
    type: MC
    group: TT_FullsimFlat110X
    files:
      - /eos/cms/store/group/upgrade/RTB/FullsimFlat_110X/TT_TuneCP5_14TeV_200PU.root
    generated-events: nEvents
    cross-section: 950
    
  FullsimFlat_110X-DYToLL_M-50_14TeV_HLTTDRWinter20_200PU:
    era: HL-LHC
    type: MC
    group: DY_FullsimFlat110X
    files:
      - /eos/cms/store/group/upgrade/RTB/FullsimFlat_110X/DYToLL_M-50_14TeV_HLTTDRWinter20_200PU.root
    generated-events: nEvents
    cross-section: 5620

plotIt:
  configuration:
    width: 700
    height: 600
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: HL-LHC
    luminosity-error: 0.025
    show-overflow: true
  plotdefaults:
    log-y: True
  legend:
    position: [0.7, 0.8, 0.91, 0.91]
  groups:
    TT_FullsimFlat110X:
      legend: TT FullsimFlat110X
      fill-color: "#00A0B0" # greenblue
    DY_FullsimFlat110X:
      legend: DY FullsimFlat110X
      fill-color: "#3DED42" # lightgreen